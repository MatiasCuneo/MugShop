<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/navbar.css">
        <title>MugShop</title>
    </head>
    <body>
        <input type="checkbox" style="display:none;" name="hamburger" id="hamburger">
        <label for="hamburger" class="hamburger" id="ham">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </label>
        <nav id="nav">
            <img src="../public/imgs/logo.png" alt="logo" class="logo">
            <ul class="nav_opts">
                <li class="nav_opt nav_search">
                    <form action="#" method="get">
                        <input type="text" class="search_bar" name="search" id="search" placeholder="Buscar..." required maxlength="20">
                    </form>
                </li>
                <div class="nav_space">
                    <li class="nav_opt">
                        <img src="../public/imgs/cart.svg" alt="cart" class="nav_icon">
                        <a href="#">Carrito</a>
                    </li>
                    <li class="nav_opt">
                        <img src="../public/imgs/book-open.svg" alt="book" class="nav_icon">
                        <input type="checkbox" name="dropdown" id="dropdown">
                        <div class="catalogue">
                            <h2>(TBD)</h2>
                        </div>
                        <label for="dropdown">Descubrir</label>
                    </li>    
                </div>
                <div class="separator"></div>
                <div class="nav_space">
                    <li class="nav_opt">
                        <a href="#">Ingresar</a>
                    </li>
                    <li class="nav_opt">
                        <a href="#"><strong>Registrate</strong></a>
                    </li>    
                </div>
            </ul>
        </nav>
        <main>
            <div class="bg"></div>
            <h1>Las Mejores Tazas ploteadas del Mercado</h1>
        </main>
        <div class="info">
            <div class="desc">
                <img src="../public/imgs/briefcase.svg" alt="briefcase" class="desc_icon">
                <div class="content_separator"></div>
                <section class="content">
                    <p>Venta al Mayorista y Minorista de tazas ploteadas de distintos estilos.</p>
                    <a href="#">
                        <p>Ver más</p>
                        <img src="../public/imgs/arrow-right.svg" alt="arrow">
                    </a>
                </section>
            </div>
            <div class="desc_separator"></div>
            <div class="desc" id="right">
                <img src="../public/imgs/bookmark.svg" alt="bookmark" class="desc_icon">
                <div class="content_separator"></div>
                <section class="content">
                    <p>Compra y descubre a través de un gran catálogo de todo tipo de diseños.</p>
                    <a href="#">
                        <p>Ver más</p>
                        <img src="../public/imgs/arrow-right.svg" alt="arrow">
                    </a>
                </section>
            </div>
        </div>
        <footer>
            <h4><strong>MugShop </strong>2023</h4>
            <div class="redes">
                <a href="#"><img src="imgs/instagram.svg" alt="instagram" class="red"></a>
                <a href="#"><img src="imgs/facebook.svg" alt="facebook" class="red"></a>
                <a href="#"><img src="imgs/twitter.svg" alt="twitter" class="red"></a>
            </div>
        </footer>
        <script>
            const navegation = document.getElementById("nav");
            const ham_menu = document.getElementById("ham");

            ham_menu.addEventListener("click", () => {
                navegation.classList.toggle("toggled");
            });

            if (window.screen.width <= 600) {
                document.getElementById("right").innerHTML = '<section class="content"><p>Compra y descubre a través de un gran catálogo de todo tipo de diseños.</p><a href="#"><p>Ver más</p><img src="../public/imgs/arrow-right.svg" alt="arrow"></a></section><div class="content_separator"></div><img src="../public/imgs/bookmark.svg" alt="bookmark" class="desc_icon">';
            }
        </script>
    </body>
</html>
